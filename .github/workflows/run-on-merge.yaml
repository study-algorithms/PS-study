name: Run main.go on Merge

on:
  push:
    branches:
      - master

jobs:
  run-go-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Build and Run main.go
      run: |
        go build main.go
        ./main